<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>EasyLife |  Register </title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
	<!-- Vegas CSS -->
	<link rel="stylesheet" href="{% static 'css/vegas.min.css' %}">
	<!-- Flaticon CSS -->
	<link rel="stylesheet" href="{% static 'font/flaticon.css' %}">
	<!-- Google Web Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
	<!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
	<section class="fxt-template-animation fxt-template-layout29">
		<div class="container-fluid">
			<div class="row">
				<div class="vegas-container col-md-6 col-12 fxt-bg-img" id="vegas-slide" data-vegas-options='{"delay":5000, "timer":false,"animation":"kenburns", "transition":"swirlLeft", "slides":[{"src": "{% static 'img/figure/about1.jpg ' %}"}, {"src": "{% static 'img/figure/about2.jpg' %}"}, {"src": "{% static 'img/figure/about3.jpg' %}"}]}'>
					<div class="fxt-page-switcher">
						<a href="{%url 'login' %}" class="switcher-text1">Login</a>
						<a href="{%url 'register' %}" class="switcher-text1 active">Register</a>
					</div>
				</div>
				
				<div class="col-md-6 col-12 fxt-bg-color">
					
					<div class="fxt-content">
			
						{%if messages%}
							{% for msg in messages%}
							<div class="alert alert-success" role="alert">
								{{ msg }}<a href="{%url 'login'%}" class="alert-link"> login here</a>
						    </div>
							
							{% endfor%}
							{% endif%}
							
						
						<div class="fxt-form">
							<div class="fxt-transformY-50 fxt-transition-delay-1">
								<h2>Register</h2>
							</div>
							<div class="fxt-transformY-50 fxt-transition-delay-2">
								<p>Create an account free and enjoy it</p>
							</div>
							<form  method="POST">
								{% csrf_token %}
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-1">
										<input type="text" class="form-control" name="nom" placeholder="Nom" required="required">
										<i class="flaticon-user"></i>
									</div>
									
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-1">
										<input type="text" class="form-control" name="prenom" placeholder="PrÃ©nom" required="required">
										<i class="flaticon-user"></i>
									</div>
									
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-1">
										<input type ="tel" class="form-control" name="tel" placeholder="Tel"  maxlength='10' >
										<i class="flaticon-user"></i>
									</div>
									
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-1">
										<input type="text" class="form-control" name="ville" placeholder="Ville" required="required" >
										<i class="flaticon-user"></i>
									</div>
									
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-1">
										<input type="text" class="form-control" name="cin" placeholder="CIN" required="required" >
										<i class="flaticon-user"></i>
									</div>
									
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-1">
										<input type="text" class="form-control" name="domaine" placeholder="Votre domaine?" required="required">
										<i class="flaticon-user"></i>
									</div>
									
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-1">
										<input type="text" class="form-control" name="diplome" placeholder="Diplome" required="required">
										<i class="flaticon-envelope"></i>
									</div>
									
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-1">
										<input type="email" class="form-control" name="email" placeholder="Email Address" required="required" >
										<i class="flaticon-envelope"></i>
									</div>
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-2">
										<input type="password" class="form-control" name="mdp" placeholder="Password" required="required">
										<i class="flaticon-padlock"></i>
									</div>
								</div>
								
								<div class="form-group">
									<div class="fxt-transformY-50 fxt-transition-delay-3">
										<button type="submit" class="fxt-btn-fill">Register</button>
									</div>
								</div>
							</form>
							
							
						</div>
					
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- jquery-->
	<!-- Popper js -->
	<script src="{% static 'js/jquery-3.5.0.min.js' %}"></script>
	<!-- Bootstrap js -->
	<script src="{% static 'js/popper.min.js' %}"></script>
	<!-- Imagesloaded js -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Vegas js -->
	<script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
	<!-- Validator js -->
	<script src="{% static 'js/vegas.min.js' %}"></script>
	<!-- Custom Js -->
	<script src="{% static 'js/validator.min.js' %}"></script>
	
	<script src="{% static 'js/maintec.js' %}"></script>
</body>

</html>
