{% extends 'client/base.html' %}

{% block content %}
  <!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>EasyLife |  profile </title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<div class="container">
    
    <div class="main-body">
          <!-- /Breadcrumb -->
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{data.nom}} {{data.prenom}}</h4>
                      
                      <p class="text-muted font-size-sm">{{data.ville}}</p>
                      <br><br><br>
                      <a href=" {% url 'profile_client' %}"><button class="btn btn-primary">voir profile</button></a>
                      <a href="{% url 'delete_client' %}"><button class="btn btn-outline-danger">Supprimer</button></a>
                      <br><br><br><br>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
            
            <div class="col-md-8">
              <div class="card mb-3" style="background-color:#eee;">
                <div class="card-body">
                  <form method="POST">
                  {% csrf_token %}
                  <div class="row">
                      
                    <div class="col-sm-3">
                      <h6 class="mb-0">Nom</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input type="text" class="form-control" value="{{ data.nom}}" name="nom">
                    </div>
                  </div>
                  <hr style="border-top: 1px solid black;">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Pr√©nom</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input type="text" class="form-control" value="{{ data.prenom}}" name="prenom">
                    </div>
                  </div>
                  <hr style="border-top: 1px solid black;">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{data.email}}
                    </div>
                  </div>
                  <hr style="border-top: 1px solid black;">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Telephone</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                     <input type="text" class="form-control" value="0{{ data.tel}}" name="tel">
                    </div>
                  </div>
                  <hr style="border-top: 1px solid black;">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Ville</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input type="text" class="form-control" value="{{ data.ville}}" name="ville">
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">new password</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input type="password" class="form-control" placeholder="nouveau mot de passe"  name="new">
                    </div>
                  </div>
                   <hr>
                    <div class="row">
                    <div class="col-sm-3">
                      
                    </div>
                    <div class="col-sm-9 text-secondary">
                         <button type="submit" class="btn btn-secondary my-2 my-sm-0"> Modifier</button>
                    </div>
                  </div>
                  </form>
                </div>
              </div>
               
              </div>
            </div>
          </div>
        </div>
    </div>
</html>
{% endblock  %}
